<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed de Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
<ion-card>
  <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg" />
  <ion-card-header>
    <ion-card-subtitle>{{this.titulo}}</ion-card-subtitle>
    <ion-card-title>{{this.destination}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  {{this.description}}
  </ion-card-content>
</ion-card>
</ion-content>
