<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item >
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row style="display: flex;align-items: center;align-content: center;text-align: center;">
      <ion-col>
        <ion-button type="submit" expand="block">Logar</ion-button>
      </ion-col>
      <ion-col>
        <a [routerLink]="['/login']" routerLinkActive="active" class="small-text" style="text-align: center;"> JÃ¡ possuo uma conta! </a>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
